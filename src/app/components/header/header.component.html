<header
  class="flex justify-between items-center header rounded-[56px] px-[40px] mt-[30px] w-[1260px] max-[1260px]:w-[90%] mx-auto"
>
  <img
    class="w-[80px] h-[80px] cursor-pointer"
    src="assets/sadgisilogo.png"
    alt="logo"
  />
  <nav class="max-[1260px]:hidden">
    <ul class="flex gap-7">
      <li class="cursor-pointer hover:text-[#5086EE] text-[18px] font-normal">
        მთავარი
      </li>
      <li class="cursor-pointer hover:text-[#5086EE] text-[18px] font-normal">
        პროდუქცია
      </li>
      <li class="cursor-pointer hover:text-[#5086EE] text-[18px] font-normal">
        ჩვენს შესახებ
      </li>
      <li class="cursor-pointer hover:text-[#5086EE] text-[18px] font-normal">
        შეკვეთა
      </li>
    </ul>
  </nav>
  <div class="icons flex gap-[15px]">
    <img
      class="cursor-pointer w-[28px] h-[28px]"
      src="assets/search-normal.png"
      alt="search"
    />
    <img
      class="cursor-pointer w-[28px] h-[28px] max-[1260px]:hidden"
      src="assets/Vector.png"
      alt="favourites"
    />
    <img
      class="cursor-pointer w-[28px] h-[28px] max-[1260px]:hidden"
      src="assets/shopping-cart.png"
      alt="cart"
    />
    <img
      class="cursor-pointer w-[28px] h-[28px] max-[1260px]:hidden"
      src="assets/profile-circle.png"
      alt="profile"
    />
    <img
      class="cursor-pointer w-[28px] h-[28px] min-[1260px]:hidden"
      src="assets/burger.png"
      alt="burger"
    />
  </div>
</header>
