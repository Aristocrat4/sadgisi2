<!-- Sidebar -->
<div
  class="w-[100vw] mt-[2px] bg-white z-50 transform transition-transform duration-300 ease-in-out overflow-y-auto overflow-x-hidden"
  [class.translate-x-0]="isOpen"
  [class.translate-x-[-100%]]="!isOpen"
>
  <div class="pl-5">
    <!-- Navigation -->
    <nav class="mt-10 mb-6">
      <ul class="flex flex-col gap-[30px]">
        <li class="max-w-[156px]">
          <a
            (click)="navigateTo('/')"
            class="inline-block items-center gap-4 hover:text-[#4461F2] transition-colors cursor-pointer text-xl text-gray-800"
          >
            <span>მთავარი</span>
          </a>
        </li>
        <li class="max-w-[156px]">
          <a
            (click)="navigateTo('/products')"
            class="inline-block items-center gap-4 hover:text-[#4461F2] transition-colors cursor-pointer text-xl text-gray-800"
          >
            <span>პროდუქცია</span>
          </a>
        </li>
        <li class="max-w-[156px]">
          <a
            (click)="navigateTo('/about')"
            class="inline-block items-center gap-4 hover:text-[#4461F2] transition-colors cursor-pointer text-xl text-gray-800"
          >
            <span>ჩვენს შესახებ</span>
          </a>
        </li>
        <li class="max-w-[156px]">
          <a
            (click)="navigateTo('/order')"
            class="inline-block items-center gap-4 hover:text-[#4461F2] transition-colors cursor-pointer text-xl text-gray-800"
          >
            <span>შეკვეთა</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- User Actions -->
    <div class="flex items-baseline mt-8">
      <div *ngIf="isLoggedIn; else loginButton">
        <a
          (click)="navigateTo('/profile/info')"
          class="flex items-center gap-4 py-3 hover:text-[#4461F2] transition-colors cursor-pointer text-xl text-gray-800"
        >
          <i class="fa-regular fa-user w-8 text-center"></i>
          <span>პროფილი</span>
        </a>
        <a
          (click)="logout()"
          class="flex items-center gap-4 py-3 hover:text-[#4461F2] transition-colors cursor-pointer text-xl text-gray-800"
        >
          <i class="fa-solid fa-arrow-right-to-bracket w-8 text-center"></i>
          <span>ანგარიშიდან გასვლა</span>
        </a>
      </div>
      <ng-template #loginButton>
        <a
          (click)="navigateTo('/auth/sign-in')"
          class="flex items-center justify-center w-[265px] h-[56px] rounded-[8px] bg-[#5086EE] text-white"
        >
          <i class="fa-regular fa-circle-user w-8 text-center"></i>
          <span>ანგარიშზე შესვლა</span>
        </a>
      </ng-template>
      <!-- Additional Icons -->
      <div class="flex items-center gap-6 ml-[18px]">
        <a
          (click)="navigateTo('/favorites')"
          class="text-gray-800 hover:text-[#4461F2] cursor-pointer"
        >
          <i class="fa-regular fa-heart text-2xl"></i>
        </a>
        <a
          (click)="navigateTo('/checkout')"
          class="text-gray-800 hover:text-[#4461F2] cursor-pointer"
        >
          <i class="fa-solid fa-shopping-cart text-2xl"></i>
        </a>
      </div>
    </div>
  </div>
</div>
