<div class="max-w-[1260px] mx-auto px-4 md:px-6 py-8">
  <div class="md:grid md:grid-cols-2 md:gap-8 flex flex-col gap-8">
    <!-- Left Side: Sign In Form -->
    <div class="w-full">
      <div class="mb-8">
        <h1 class="text-3xl font-medium mb-4">ავტორიზაცია</h1>
        <p class="text-gray-600">
          შეიყვანეთ თქვენი ანგარიშის ინფორმაცია ავტორიზაციისთვის
        </p>
      </div>

      <div class="space-y-6">
        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-4">
          <button
            class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-3 px-4 cursor-pointer"
          >
            <i class="fa-brands fa-google"></i>
            <span>GOOGLE-ით ავტორიზაცია</span>
          </button>
          <button
            class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-3 px-4 cursor-pointer"
          >
            <i class="fa-brands fa-facebook-f"></i>
            <span>FACEBOOK-ით ავტორიზაცია</span>
          </button>
        </div>

        <div class="flex items-center">
          <div class="flex-1 h-px bg-gray-300"></div>
          <span class="px-4 text-gray-500">ან</span>
          <div class="flex-1 h-px bg-gray-300"></div>
        </div>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="space-y-6 w-full"
        >
          <div>
            <label class="block mb-2 font-bold">ი-მეილი:</label>
            <div class="relative">
              <i
                class="fa-regular fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
              ></i>
              <input
                type="email"
                formControlName="email"
                class="w-full pl-12 pr-4 py-3 rounded-lg bg-gray-50 border border-gray-200"
                placeholder="შეიყვანეთ იმეილი"
              />
            </div>
            @if (showError("email")) {
              <span class="text-red-500 text-sm mt-1 block">{{
                getErrorMessage("email")
              }}</span>
            }
          </div>

          <div>
            <label class="block mb-2 font-bold">პაროლი:</label>
            <div class="relative">
              <i
                class="fa-solid fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"
              ></i>
              <input
                type="password"
                formControlName="password"
                class="w-full pl-12 pr-4 py-3 rounded-lg bg-gray-50 border border-gray-200"
                placeholder="შეიყვანეთ პაროლი"
              />
            </div>
            @if (showError("password")) {
              <span class="text-red-500 text-sm mt-1 block">{{
                getErrorMessage("password")
              }}</span>
            }
          </div>

          <div class="text-right">
            <a href="#" class="text-[#4461F2]">დაგავიწყდათ პაროლი?</a>
          </div>

          <button
            type="submit"
            class="w-full bg-[#4461F2] hover:bg-[#2f4adf] text-white py-4 rounded-lg font-medium text-lg cursor-pointer transition duration-300"
          >
            ავტორიზაცია
          </button>

          <div class="text-center">
            <span class="text-gray-600">არ გაქვთ ანგარიში? </span>
            <a routerLink="/auth/register" class="text-[#4461F2]">
              რეგისტრაცია
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Right Side: Image Slider -->
    <div>
      <div class="bg-gray-100 rounded-2xl overflow-hidden md:h-full h-[300px]">
        <img
          src="assets/sadgisilogo.png"
          alt="Leather craftsman"
          class="w-full h-full object-cover"
        />
      </div>
    </div>
  </div>
</div>
