<!-- Show loading or message if product not found -->
<div *ngIf="!product" class="text-center py-12">
  <p class="text-gray-500">
    პროდუქტი ვერ მოიძებნა ან დატვირთვა მიმდინარეობს...
  </p>
</div>

<!-- Main content: show only if product is loaded -->
<div *ngIf="product as p" class="max-w-[1260px] mx-auto px-4 md:px-6 py-8">
  <div class="grid grid-cols-1 lg:grid-cols-[1.5fr_1fr] gap-8">
    <!-- Image Gallery Section -->
    <!-- Image Carousel Section -->
    <div
      class="relative aspect-[4/3] md:aspect-square bg-gray-100 rounded-lg overflow-hidden"
    >
      <img
        [src]="product?.images?.[currentImageIndex]"
        alt="Product Image"
        class="w-full h-full object-cover transition-all duration-300"
      />

      <!-- Navigation Arrows -->
      <button
        (click)="prevImage()"
        class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white/80 flex items-center justify-center cursor-pointer"
      >
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button
        (click)="nextImage()"
        class="absolute right-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full bg-white/80 flex items-center justify-center cursor-pointer"
      >
        <i class="fa-solid fa-chevron-right"></i>
      </button>

      <!-- Image Dots -->
      <div class="absolute bottom-4 left-1/2 -translate-x-1/2 flex gap-2">
        <button
          *ngFor="let image of product?.images; let i = index"
          (click)="goToImage(i)"
          class="w-2 h-2 rounded-full cursor-pointer transition-all duration-200"
          [ngClass]="{
            'bg-blue-600 w-3 h-3': i === currentImageIndex,
            'bg-white/60': i !== currentImageIndex,
          }"
        ></button>
      </div>
    </div>

    <!-- Product Info Section -->
    <div class="space-y-6">
      <h1 class="text-2xl font-medium">{{ p.name }}</h1>
      <p class="text-gray-600">{{ p.description }}</p>

      <!-- Rating -->
      <div class="flex items-center gap-2">
        <div class="flex">
          <i
            *ngFor="let star of [1, 2, 3, 4, 5]"
            class="fa-solid fa-star"
            [ngClass]="star <= p.rating ? 'text-yellow-400' : 'text-gray-300'"
          ></i>
        </div>
        <span class="text-gray-600">{{ p.rating }}</span>
      </div>

      <!-- Price -->
      <div class="text-2xl font-bold text-[#5086EE]">₾{{ p.price }}</div>

      <!-- Colors -->
      @if (p.colors) {
        <div class="mb-6">
          <h2 class="flex items-center gap-2 text-lg mb-4">
            <div class="w-1 h-5 bg-blue-600"></div>
            ფერი:
          </h2>
          <div class="flex flex-wrap gap-3">
            <button
              *ngFor="let color of p.colors; let i = index"
              (click)="selectedColorIndex = i"
              class="w-8 h-8 rounded-full cursor-pointer hover:ring-2 hover:ring-offset-2"
              [class.ring-2]="selectedColorIndex === i"
              [class.ring-offset-2]="selectedColorIndex === i"
              [style.backgroundColor]="color"
            ></button>
          </div>
        </div>
      }

      <!-- Description -->
      <div>
        <h3 class="text-lg mb-3">აღწერა:</h3>
        <ul class="space-y-2 text-gray-600">
          <li>• {{ p.description_long }}</li>
          <li>• {{ p.additional_info }}</li>
        </ul>
      </div>

      <!-- Quantity -->
      <div>
        <h3 class="text-lg mb-3">რაოდენობა:</h3>
        <p class="text-gray-600">
          მარაგში დარჩენილია {{ p.quantity_in_stock }} ცალი
        </p>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4">
        <button
          class="flex-1 bg-[#9BA5B7] hover:bg-[#8b94a4] transition-colors duration-200 text-white py-4 rounded-lg font-medium text-lg cursor-pointer"
          (click)="addIntoBasket(); navigateCheckout()"
        >
          შეკვეთა
        </button>

        <button
          class="flex-1 bg-[#4461F2] hover:bg-[#3753c7] transition-colors duration-200 text-white py-4 rounded-lg font-medium text-lg flex items-center justify-center gap-2 cursor-pointer"
          (click)="addIntoBasket()"
        >
          დამატება <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button
          (click)="toggleFavorite()"
          class="w-14 h-14 flex items-center justify-center rounded-lg bg-gray-50 cursor-pointer"
          [attr.aria-pressed]="isFavorite()"
        >
          <i
            class="text-lg fa-heart"
            [class.fa-solid]="isFavorite()"
            [class.fa-regular]="!isFavorite()"
            [class.text-red-600]="isFavorite()"
          ></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Include questions component if needed -->
<app-questions></app-questions>
