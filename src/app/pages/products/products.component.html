<div class="max-w-[1260px] mx-auto max-md:px-4 py-8">
  <!-- Header with Title and Filter Toggle Button -->
  <div class="flex justify-between items-center mb-4">
    <div class="lg:hidden text-2xl font-medium">პროდუქცია</div>
    <div class="hidden lg:block relative w-[266px] h-[67px]">
      <img
        src="assets/one-three.png"
        alt="third"
        class="w-full h-full object-cover rounded-[20px]"
      />
      <div class="absolute inset-0 bg-custom-gradient rounded-[20px]"></div>
      <span
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white font-black text-2xl px-[52px] py-[19px] whitespace-nowrap"
      >
        პროდუქცია
      </span>
    </div>
    <button
      (click)="toggleFilters()"
      class="w-10 h-10 rounded-lg bg-blue-600 flex items-center justify-center text-white md:hidden cursor-pointer"
    >
      <i class="fa-solid fa-sliders"></i>
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-[250px_1fr] gap-8">
    <!-- Filters Section -->
    <aside
      class="bg-white rounded-lg p-6 shadow-sm fixed md:relative top-0 left-0 h-full w-full md:w-auto z-50 transition-transform duration-300"
      [class.translate-x-0]="showFilters"
      [class.-translate-x-full]="!showFilters"
      [class.md:translate-x-0]="true"
    >
      <!-- Close Button for Mobile -->
      <button
        (click)="toggleFilters()"
        class="absolute top-4 right-4 w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center md:hidden"
      >
        <i class="fa-solid fa-xmark text-lg"></i>
      </button>

      <!-- Categories -->
      <div class="mb-6">
        <h2 class="flex items-center gap-2 text-lg mb-4">
          <div class="w-1 h-5 bg-blue-600"></div>
          კატეგორიები:
        </h2>
        <div class="space-y-3">
          <label class="flex items-center gap-3 cursor-pointer">
            <input
              type="checkbox"
              class="w-5 h-5 border-gray-300 rounded cursor-pointer"
            />
            <span class="text-gray-700">თამბაქოს ჩანთა</span>
          </label>
          <label class="flex items-center gap-3 cursor-pointer">
            <input
              type="checkbox"
              class="w-5 h-5 border-gray-300 rounded cursor-pointer"
            />
            <span class="text-gray-700">ჩანთა</span>
          </label>
          <label class="flex items-center gap-3 cursor-pointer">
            <input
              type="checkbox"
              class="w-5 h-5 border-gray-300 rounded cursor-pointer"
            />
            <span class="text-gray-700">ქამარი</span>
          </label>
          <label class="flex items-center gap-3 cursor-pointer">
            <input
              type="checkbox"
              class="w-5 h-5 border-gray-300 rounded cursor-pointer"
            />
            <span class="text-gray-700">საფულე</span>
          </label>
          <label class="flex items-center gap-3 cursor-pointer">
            <input
              type="checkbox"
              class="w-5 h-5 border-gray-300 rounded cursor-pointer"
            />
            <span class="text-gray-700">სახელდე</span>
          </label>
        </div>
      </div>

      <!-- Material -->
      <div class="mb-6">
        <h2 class="flex items-center gap-2 text-lg mb-4">
          <div class="w-1 h-5 bg-blue-600"></div>
          მატერია:
        </h2>
        <div class="space-y-3">
          <label class="flex items-center gap-3 cursor-pointer">
            <input
              type="checkbox"
              class="w-5 h-5 border-gray-300 rounded cursor-pointer"
            />
            <span class="text-gray-700">იტალიური ტყავი</span>
          </label>
          <label class="flex items-center gap-3 cursor-pointer">
            <input
              type="checkbox"
              class="w-5 h-5 border-gray-300 rounded cursor-pointer"
            />
            <span class="text-gray-700">ქართული ტყავი</span>
          </label>
        </div>
      </div>

      <!-- Colors -->
      <div class="mb-6">
        <h2 class="flex items-center gap-2 text-lg mb-4">
          <div class="w-1 h-5 bg-blue-600"></div>
          ფერი:
        </h2>
        <div class="flex flex-wrap gap-3">
          @for (color of colors; let i = $index; track i) {
            <button
              (click)="selectedColorIndex = i"
              class="w-8 h-8 rounded-full cursor-pointer hover:ring-2 hover:ring-offset-2"
              [class.ring-2]="selectedColorIndex === i"
              [class.ring-offset-2]="selectedColorIndex === i"
              [style.backgroundColor]="color"
            ></button>
          }
        </div>
      </div>

      <!-- Price -->
      <div>
        <h2 class="flex items-center gap-2 text-lg mb-4">
          <div class="w-1 h-5 bg-blue-600"></div>
          ფასი:
        </h2>
        <div class="grid grid-cols-2 gap-2 mb-2">
          <input
            type="number"
            placeholder="₾ - დან"
            class="w-full px-4 py-3 border border-gray-100 rounded-lg bg-white shadow-sm focus:outline-none"
          />
          <input
            type="number"
            placeholder="₾ - მდე"
            class="w-full px-4 py-3 border border-gray-100 rounded-lg bg-white shadow-sm focus:outline-none"
          />
        </div>
        <button
          class="w-full bg-transparent text-[#0000009C] py-3.5 rounded-lg transition-colors cursor-pointer"
        >
          გაფილტვრა
        </button>
      </div>
    </aside>

    <app-product-listing />
  </div>
</div>
<app-questions></app-questions>
