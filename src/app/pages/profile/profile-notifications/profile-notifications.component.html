<div class="flex flex-col gap-5">
  <!-- Header Section -->
  <div class="flex justify-between">
    <!-- Title -->
    <div class="flex items-center gap-[15px]">
      <i class="fa-regular fa-bell text-[24px]"></i>
      <span class="font-bold text-[18px] text-[#0D0E2D]">შეტყობინებები</span>
    </div>

    <!-- Delete Button (visible only on lg and up) -->
    <button
      class="hidden lg:flex gap-2 items-center text-[#DF3D50] cursor-pointer"
      (click)="deleteNotifications()"
    >
      <i class="fa-solid fa-trash text-[20px]"></i>
      <span class="text-sm font-medium">შეტყობინებების წაშლა</span>
    </button>
  </div>

  <!-- Notifications List -->
  <div class="flex flex-col gap-[10px] max-h-[550px] overflow-y-auto">
    @for (notification of notifications; track $index) {
      <div
        class="flex gap-[10px] py-5 px-8 border rounded-[25px] border-[#CFD3DB] hover:border-[#5086EE] font-medium text-base cursor-pointer"
      >
        <img
          src="assets/sadgisilogo.png"
          alt="sadgisi logo"
          class="w-[40px] h-[40px] md:w-[63px] md:h-[63px]"
        />
        <p class="text-[14px] sm:text-base">{{ notification }}</p>
      </div>
    }
  </div>

  <!-- Delete Button (visible on md and down) -->
  <div class="flex justify-end lg:hidden">
    <button
      class="flex gap-[5px] items-baseline text-[#DF3D50] cursor-pointer"
      (click)="deleteNotifications()"
    >
      <i class="fa-solid fa-trash"></i>
      <span class="text-sm font-medium">შეტყობინებების წაშლა</span>
    </button>
  </div>
</div>
